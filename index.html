    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" />

      <header class="brand-box" role="banner" aria-label="Kabod Enterprises">

        <div class="card" aria-label="Kabod Innovations">Kabod Innovations</div>
